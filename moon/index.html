            <div class="cloud"></div>

                    <div class="eyes"></div>
                </div>
                <div class="tail"></div>
            </div>
        </div>
        <div class="info">
            <div class="today">
                <span id="type">Enable</span>
                <span id="count">Scripts</span>
            </div>
        </div>
    </div>
    <iframe src="https://www.meteoblue.com/en/weather/widget/seeing?geoloc=detect&noground=0" frameborder="0"
